---
- include_tasks: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-Debian.yml
  when: ansible_os_family == 'Debian'

- name: Install Docker.
  package:
    name: "{{ docker_package }}"
    state: "{{ docker_package_state }}"
  notify: restart docker
  ignore_errors: "{{ ansible_check_mode }}"

- name: Ensure /etc/docker/ directory exists.
  file:
    path: /etc/docker
    state: directory
    mode: 0755
  when: docker_daemon_options.keys() | length > 0

- name: Configure Docker daemon options.
  copy:
    content: "{{ docker_daemon_options | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: 0644
  when: docker_daemon_options.keys() | length > 0
  notify: restart docker

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: "{{ docker_service_state }}"
    enabled: "{{ docker_service_enabled }}"
  ignore_errors: "{{ ansible_check_mode }}"

- name: Ensure handlers are notified now to avoid firewall conflicts.
  meta: flush_handlers

- include_tasks: docker-compose.yml
  when: docker_install_compose | bool

- include_tasks: docker-users.yml
  when: docker_users | length > 0

- name: Create a Docker internal network for permanent containers
  docker_network:
    name: app_net
    ipam_config:
      - subnet: "172.30.0.0/16"
        gateway: "172.30.0.1"

- name: Create a Docker container for Portainer
  docker_container:
    name: portainer
    image: portainer/portainer-ce
    state: started
    restart_policy: always
    networks:
      - name: app_net
    ports:
      #- 8000:8000
      - 9090:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

- name: Create a Docker container for MySQL
  docker_container:
    name: db
    image: mysql:5.7
    state: started
    restart_policy: always
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/my
    networks:
      - name: app_net
        ipv4_address: 172.30.0.10
    env:
      MYSQL_DATABASE: HIERdbmysql
      MYSQL_USER: appusr
      MYSQL_PASSWORD: l3tmeinT4
      MYSQL_ROOT_PASSWORD: l3tmeinT4
